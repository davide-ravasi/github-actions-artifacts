name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      file-javascript:
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: check asset javascript file
        run: find dist -type f -name "*.js" echo "file-javascript={}" >> $GITHUB_OUTPUTS ";"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Outputs file-javascript
        id: file-javascript
        run: echo "file-javascript=${{ needs.build.outputs.file-javascript }}"
      - name: Check file-javascript
      - name: Outputs contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
